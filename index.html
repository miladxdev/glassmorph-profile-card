<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>glass-ui</title>
</head>
<body>
    <div class="card">

        <div class="menu">
            <div id="notif" class="notification"></div>
            <i id="right" class="fas fa-bars"></i>
            <i id="left" class="fas fa-chevron-left"></i> 
        </div>

        <div class="profile">
            <img src="img/profile.jpg" alt="profile">
        </div>

        <div id="name">Vanessa Kirby</div>
        <div class="account">
            <div class="info">
                18<br>Posts
            </div>
            <div class="info">
                5.5K<br>followers
            </div>
            <div class="info">
                80<br>following
            </div>
        </div>
        <div class="bio">
            When the pain passes, you eventually see how much good came out of a bad situation
            Love 💙 and Peace ✌️
            Mentally on the beach 🏖️
            If you want the tea, follow me
        </div>
        
        <div class="social">
            <div class="media"><a class="fab fa-twitter"></a></div>
            <div class="media"><a class="fab fa-facebook-f"></a></div>
            <div class="media"><a class="fab fa-pinterest"></a></div>
            <div class="media"><a class="fab fa-linkedin"></a></div>
        </div>
        <div class="buttons">
            <button type="button" id="follow">Follow</button>
            <button>Message</button>
        </div>
    </div>
    <script src="follow.js"></script>
</body>
</html>
